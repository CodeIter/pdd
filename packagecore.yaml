name: pdd
maintainer: Arun Prakash Jana <engineerarun@gmail.com>
license: GPLv3
summary: Tiny date, time difference calculator with timers.
homepage: https://github.com/jarun/pdd
commands:
  install:
    - make PREFIX="/usr" install DESTDIR="${BP_DESTDIR}"
